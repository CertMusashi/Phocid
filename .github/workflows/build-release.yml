name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set version based on date
        id: version
        run: |
          VERSION=$(date +'%Y%m%d')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Update versionCode (integer)
          sed -i "s/versionCode = [0-9]\+/versionCode = $VERSION/" app/build.gradle.kts
          # Update versionName (string)
          sed -i "s/versionName = \"[0-9]\+\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          # Verify the changes were applied
          echo "Checking version in build.gradle.kts:"
          grep -E "versionCode|versionName" app/build.gradle.kts

      - name: Create temporary keystore directory
        run: |
          KEYSTORE_DIR=$(mktemp -d)
          echo "KEYSTORE_DIR=$KEYSTORE_DIR" >> $GITHUB_ENV
          echo "KEYSTORE_PATH=$KEYSTORE_DIR/release.keystore" >> $GITHUB_ENV

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "$KEYSTORE_PATH"
          chmod 600 "$KEYSTORE_PATH"

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Cleanup keystore
        if: always()
        run: |
          if [ -n "$KEYSTORE_PATH" ] && [ -f "$KEYSTORE_PATH" ]; then
            rm -f "$KEYSTORE_PATH"
          fi
          if [ -n "$KEYSTORE_DIR" ] && [ -d "$KEYSTORE_DIR" ]; then
            rmdir "$KEYSTORE_DIR" 2>/dev/null || true
          fi

      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Phocid-$VERSION.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release build for version ${{ steps.version.outputs.VERSION }}
            
            ## Changes
            - Built from commit ${{ github.sha }}
          files: app/build/outputs/apk/release/Phocid-${{ steps.version.outputs.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
