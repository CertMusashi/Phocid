name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set version based on date
        id: version
        run: |
          VERSION=$(date +'%Y%m%d')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Update versionCode (integer)
          sed -i "s/versionCode = [0-9]\+/versionCode = $VERSION/" app/build.gradle.kts
          # Update versionName (string)
          sed -i "s/versionName = \"[0-9]\+\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          # Verify the changes were applied
          echo "Checking version in build.gradle.kts:"
          grep -E "versionCode|versionName" app/build.gradle.kts

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Phocid-$VERSION.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release build for version ${{ steps.version.outputs.VERSION }}
            
            ## Changes
            - Built from commit ${{ github.sha }}
          files: app/build/outputs/apk/release/Phocid-${{ steps.version.outputs.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
